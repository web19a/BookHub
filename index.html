<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHub | Educational Resources</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <span class="light-icon">üåû</span>
        <span class="dark-icon">üåô</span>
    </button>

    <!-- Splash Screen -->
    <div class="splash-screen">
        <svg viewBox="0 0 24 24">
            <path d="M18 2h-6v7L9.5 7.5 7 9V2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z" />
        </svg>
    </div>

    <!-- Auth Container -->
    <div class="auth-container" id="authContainer">
        <div class="flipper" id="flipper">
            <!-- Login Form -->
            <div class="auth-form front">
                <h2>Educator Login</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button class="primary-btn" onclick="login()">Sign In</button>
                <p class="toggle-text">
                    New user? <span onclick="toggleForm()">Create account</span>
                </p>
            </div>

            <!-- Register Form -->
            <div class="auth-form back">
                <h2>Register Educator</h2>
                <div class="form-group">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <button class="primary-btn" onclick="register()">Register</button>
                <p class="toggle-text">
                    Existing user? <span onclick="toggleForm()">Sign in</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="main-app hidden" id="mainApp">
        <nav class="navbar">
            <div class="brand">
                BookHub
            </div>
            <div class="nav-links">
                <button class="nav-btn" onclick="showSection('books')">üìö Materials</button>
                <button class="nav-btn" onclick="showSection('profile')">üë§ Profile</button>
                <button class="nav-btn" onclick="showAbout()">‚ÑπÔ∏è About</button>
                <button class="nav-btn" onclick="logout()">üö™ Logout</button>
            </div>
        </nav>

        <!-- Books Section -->
        <section class="content-section active" id="booksSection">
            <!-- Inside booksSection, below admin controls -->
            <div class="search-container">
                <input type="text" id="bookSearch" placeholder="Search books..." oninput="loadBooks()" class="search-input">
            </div>
            <!-- Inside booksSection, below admin controls -->
            <div id="gradeFilters" class="grade-filters"></div>
            <div class="admin-controls hidden" id="adminControls">
                <h2>Manage Educational Materials</h2>
                <form id="bookForm">
                    <div class="form-group">
                        <select id="bookType" onchange="toggleGuideFields()">
                            <option value="textbook">Textbook</option>
                            <option value="guide">Guide Book</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="grade" placeholder="Grade" min="1" max="12" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="bookTitle" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label>PDF Upload</label>
                        <input type="text" id="pdfUrl" placeholder="PDF path (e.g., assets/pdfs/file.pdf)">
                    </div>
                    <div class="guide-fields hidden">
                        <div class="form-group">
                            <input type="text" id="guideBookName" placeholder="Original Book Name">
                        </div>
                        <div class="form-group">
                            <input type="number" id="publishYear" placeholder="Publish Year">
                        </div>
                    </div>
                    <button type="button" class="primary-btn" onclick="addBook()">Add Material</button>
                </form>
            </div>

            <div class="books-grid" id="booksGrid"></div>
        </section>

<div class="profile-overlay hidden" id="profileOverlay" onclick="hideProfile(event)">
    <div class="profile-content">
        <button class="close-btn" onclick="hideProfile()">&times;</button>
        <h2>Educator Profile</h2>
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Name:</span>
                <span id="profileName"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span id="profileEmail"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Joined:</span>
                <span id="profileJoined"></span>
            </div>
        </div>
    </div>
</div>
    </div>
    <div class="about-overlay hidden" id="aboutOverlay" onclick="hideAbout(event)">
        <div class="about-content">
            <button class="close-btn" onclick="hideAbout()">&times;</button>
            <h2>About BookHub</h2>
            <p>
                Educational resource platform for educators...
            </p>
            <!-- Add your about content here -->
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
